<div layout="column" class="md-padding" >
    <md-content layout-padding >

        <form name="contactForm" ng-submit="sendEmail()" novalidate autocomplete="off" >

            <h1 class="md-title" hide-gt-sm >Contact</h1>

            <md-input-container class="md-icon-float" >
                <label>Name</label>
                <md-icon md-svg-src="images/contact/ic_person_24px.svg" class="name" ></md-icon>
                <input ng-model="user.name" type="text">
            </md-input-container>

            <md-input-container class="md-icon-float" >
                <md-icon md-svg-src="images/contact/ic_phone_24px.svg"></md-icon>
                <input ng-model="user.phone" type="text" placeholder="Phone Number" >
            </md-input-container>

            <md-input-container class="md-icon-float" >
                <md-icon md-svg-src="images/contact/ic_email_24px.svg" class="email"></md-icon>
                <input ng-model="user.email" type="email" placeholder="E-mail (required)" ng-required="true" >
            </md-input-container>

            <md-input-container class="md-icon-float" >
                <md-icon md-svg-src="images/contact/ic_place_24px.svg" style="display:inline-block;"></md-icon>
                <input ng-model="user.address" type="text" placeholder="Address" >
            </md-input-container>

            <md-input-container flex>
                <label>Message</label>
                <textarea ng-model="user.message" columns="1"  md-maxlength="150" ng-required="true" ></textarea>
            </md-input-container>

            <br/>

            <md-button class="md-raised md-primary" type="submit" >Send</md-button>

        </form>


    </md-content>
</div>
