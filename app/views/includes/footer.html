<footer>

        <md-toolbar id="footer" layout="row" >

            <div layout="row" layout-align="start center" layout-padding class="footer-left" flex flex-sm="30" flex-xs="30" hide-sm  hide-xs >
                <div  > &nbsp; RÃ´mulo Bordezani </div><md-button class="md-primary" ng-href="#!/contact" ng-if="contactButtonVisibility" >contact</md-button>
            </div>

            <div layout="row" layout-align="end center" layout-padding class="footer-right" flex  >

                <div plangular="https://soundcloud.com/romulo-bordezani/sets/my-music" >

                    <h3 style="float:left; margin-right: 16px;" ng-if="player.playing === track.src" >Title: {{track.title}}</h3>

                    <a ng-href="{{track.permalink_url}}"><img src="images/socials/ico_soundcloud_orange.svg" style="width: 30px; margin-top: 10px;" /></a>

                    <md-button class="md-icon-button md-hue-1" ng-click="previous()" aria-label="previous" >
                        <md-icon md-svg-src="images/uis/ic_skip_previous_black_24px.svg"></md-icon>
                    </md-button>

                    <md-button class="md-icon-button md-accent" ng-click="playPause(index)" id="radioPlayer" aria-label="play / pause"  >
                        <md-icon ng-if="player.playing !== track.src" md-svg-src="images/uis/ic_play_circle_outline_black_24px.svg"></md-icon>
                        <md-icon ng-if="player.playing === track.src" md-svg-src="images/uis/ic_pause_circle_outline_black_24px.svg"></md-icon>
                    </md-button>

                    <md-button class="md-icon-button md-accent" ng-click="next()" aria-label="next"  >
                        <md-icon md-svg-src="images/uis/ic_skip_next_black_24px.svg"></md-icon>
                    </md-button>

                </div>

                <!-- TODO  https://github.com/jxnblk/plangular -->

            </div>

        </md-toolbar>


</footer>
