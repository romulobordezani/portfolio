    <body id="rb-body"  layout="column" ng-controller="appController" ng-class="[animation, routeclass]" >

        <!--[if lt IE 10]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="pre-loader-wrapper" id="main-pre-loader-wrapper" >
            <div class="spinner"></div>
        </div>

        <md-toolbar id="header" layout="column" >

            <div id="menu-row" layout="row"  >

                <button ng-click="toggleSidenav('leftMenu')" class="menuBtn right noselect" >
                    <span class="visually-hidden noselect">Menu</span>
                </button>

                <div id="menu-splitter" ></div>

                <h1 class="md-toolbar-tools noselect" layout-align-gt-sm="left" >
                    <a ng-href="#/" alt="Home" ><img src="images/uis/logo.svg" /><span>Rômulo Bordezani</span></a>
                </h1>

                <div id="social-links" class="noselect" hide-sm >
                    <div><a ng-href="https://www.facebook.com/romulobordezani" ><img src="images/socials/ico_facebook.svg" /></a></div>
                    <div><a href ng-href="https://plus.google.com/104483918654914497308/posts" ><img src="images/socials/ico_google.svg" /></a></div>
                    <div><a href ng-href="https://br.linkedin.com/pub/rômulo-bordezani/21/a3a/55a" ><img src="images/socials/ico_linkedin.svg" /></a></div>
                    <div><a href ng-href="https://twitter.com/romulobordezani" ><img src="images/socials/ico_twitter.svg" /></a></div>
                </div>

            </div>

            <div id="timeline-row" ng-if="workSwitcherVisibility" class="work-switcher-animation" >

                <div layout style="margin: 0 15px 15px;" >
                    <div flex="10" layout layout-align="center center">
                        <span class="md-thumb-label" ng-bind="yearSlider" ></span>
                    </div>
                    <md-slider flex  class="md-primary md-hue-7" md-discrete ng-model="$parent.yearSlider" step="1" min="2002" max="2015" aria-label="rating" ></md-slider>
                </div>

            </div>

            <div id="background-row" class="md-whiteframe-z2" md-parallax parallax-init-val="0" parallax-ratio="0.95" parallax-css="opacity"  parallax-scroller="ngview-container" ></div>

        </md-toolbar>

        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="leftMenu"  >
            <md-list layout="column" layout-align="space-around right"  >

                <md-item ng-repeat="item in leftMenuList" >
                    <md-button ng-click="menuClick(item, $event)" target="{{item.target}}" ng-class="{'selected' : item === selected }"  >
                        <div class="md-item-container"  >
                            <img ng-src="{{item.imgsrc}}" class="md-avatar" alt="{{item.alt}}" />
                            <div class="md-list-item-text">{{item.label}}</div>
                        </div>
                    </md-button>
                </md-item>

                <md-item hide-sm >
                    <md-button ng-href="http://romulobordezani.com.br/index2.php"  ng-class="{'selected' : item === selected }"  >
                        <div class="md-item-container"  >
                            <img ng-src="images/menu/flash.svg" class="md-avatar" alt="Old Version" />
                            <div class="md-list-item-text">OLD VERSION</div>
                        </div>
                    </md-button>
                </md-item>

                <md-item hide-gt-sm >
                    <div id="social-links-menu" class="noselect" >
                        <div><a ng-href="https://www.facebook.com/romulobordezani" ><img src="images/socials/ico_facebook.svg" /></a></div>
                        <div><a href ng-href="https://plus.google.com/104483918654914497308/posts" ><img src="images/socials/ico_google.svg" /></a></div>
                        <div><a href ng-href="https://br.linkedin.com/pub/rômulo-bordezani/21/a3a/55a" ><img src="images/socials/ico_linkedin.svg" /></a></div>
                        <div><a href ng-href="https://twitter.com/romulobordezani" ><img src="images/socials/ico_twitter.svg" /></a></div>
                    </div>
                </md-item>

            </md-list>
        </md-sidenav>

        <md-content flex id="ngview-container" style="overflow:auto;"  >

            <div ng-view="" id="ngview" layout="column" class="content-pusher view" ></div>

            <div md-parallax  parallax-ratio="0.07" parallax-css="transform:translateY"  parallax-scroller="ngview-container" >
                <div class="content-splitter-inverted" ></div>
                <div class="parallax-footer" hide-sm >

                    <div class="cloud-1" md-parallax parallax-ratio="0.2" parallax-css="background-position-y" parallax-init-val-md="-146" parallax-init-val-lg="-246" parallax-max-val="533"    parallax-scroller="ngview-container" ></div>
                    <div class="cloud-2" md-parallax parallax-ratio="0.7" parallax-css="background-position-y" parallax-init-val-md="-46" parallax-init-val-lg="-576" parallax-max-val="533"   parallax-scroller="ngview-container" ></div>
                    <div class="cloud-3" md-parallax parallax-ratio="0.3" parallax-css="background-position-y" parallax-init-val-md="-46" parallax-init-val-lg="-86"  parallax-max-val="533"  parallax-scroller="ngview-container" ></div>

                    <div class="parallax-txt kill-animations"  layout="row" layout-align="space-around center" >
                        <div layout="column" class="noselect" >Creative</div>
                        <div layout="column"  ><span class="parallax-reverse-text noselect" >Logical</span></div>
                    </div>

                </div>

                <md-toolbar id="footer" layout="row" >
                    <div layout="row" layout-align="start center" layout-padding class="footer-left" flex >
                        <div hide-sm >Rômulo Bordezani </div><md-button class="md-primary" ng-href="#/contact" ng-if="contactButtonVisibility" >contact</md-button>
                    </div>
                    <div layout="row" layout-align="end center" layout-padding class="footer-right" flex >
                        <div hide-sm >powered by </div><img hide-sm src="images/uis/angular-logo.svg" /><img class="angular-logo-sm" hide-gt-sm src="images/uis/angular-logo-sm.svg" />
                    </div>
                </md-toolbar>
            </div>

        </md-content>
