        <div id="pre-loader-wrapper" >

            <section id="pre-loader-spinner"  class="mod model-3">
                <div class="spinner"></div>
            </section>

            <style>

                div#pre-loader-wrapper{
                    margin: auto;
                    position: absolute;
                    background-color: #f6f6f6;
                    width: 100%;
                    height: 100%;
                    z-index: 50000;
                }

                .spinner {
                    width: 50px;
                    height: 50px;
                    border-radius: 100%;
                    margin: auto;
                    position: absolute;
                    left: 0;
                    right: 0;
                    top: 0;
                    bottom: 0;
                    margin: auto;
                }


                .model-3 {
                    background: #BF1B21;
                }
                .model-3 .spinner {
                    background: #fff;
                    height: 40px;
                    border-radius: 0;
                    -webkit-animation: rotateRct 1.2s ease-in-out infinite, color-change 1.3s ease-in-out infinite;
                    animation: rotateRct 1.2s ease-in-out infinite, color-change 1.3s ease-in-out infinite;
                }

                @-webkit-keyframes color-change {
                    0% {
                        background: #FF5722;
                    }
                    33% {
                        background: #FF9C22;
                    }
                    66% {
                        background: #1D71A3;
                    }
                    100% {
                        background: #18B364;
                    }
                }

                @keyframes color-change {
                    0% {
                        background: #FF5722;
                    }
                    33% {
                        background: #FF9C22;
                    }
                    66% {
                        background: #1D71A3;
                    }
                    100% {
                        background: #18B364;
                    }
                }

                @-webkit-keyframes rotateRct {
                    0% {
                        -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                        transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                    }
                    50% {
                        -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                        transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                    }
                    100% {
                        -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                        transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                    }
                }

                @keyframes rotateRct {
                    0% {
                        -ms-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                        -webkit-transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                        transform: perspective(120px) rotateX(0deg) rotateY(0deg);
                    }
                    50% {
                        -ms-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                        -webkit-transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                        transform: perspective(120px) rotateX(-180.1deg) rotateY(0deg);
                    }
                    100% {
                        -ms-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                        -webkit-transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                        transform: perspective(120px) rotateX(-180deg) rotateY(-179.9deg);
                    }
                }

            </style>
